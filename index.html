<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
<!-- Button to trigger conversion tracking -->
<button id="myButtonID">Click Me</button>

<!-- Script to handle conversion tracking -->
<script>
    document.getElementById("myButtonID").addEventListener("click", function() {
        // Create an image element to load the tracking pixel
        var trackingPixel = new Image(1, 1);
        trackingPixel.src = "https://clickserv.sitescout.com/conv/e57eb7ccf216c012";
        trackingPixel.style.position = "absolute";
        trackingPixel.style.left = "-150px";

        // Append the image to the body to trigger the pixel request
        document.body.appendChild(trackingPixel);
    });
</script>
</body>
</html>
